<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>花の15会活動</title>
  <link rel="stylesheet" href="/kanou-jichikai-kairan/css/style.css">
  <script>
    const pageDescription = 'こちらは 花の15会活動の紹介ページです。';

    // ヘッダーの読み込み＋差し込み処理
    fetch('/kanou-jichikai-kairan/parts/header.html')
    .then(res => res.text())
    .then(html => {
      document.body.insertAdjacentHTML('afterbegin', html);
      const descElem = document.getElementById('page-desc');
      if (descElem) {
        descElem.textContent = pageDescription;
      }
    });
  </script>

  <script>
  fetch('/kanou-jichikai-kairan/parts/footer.html')
    .then(res => res.text())
    .then(html => document.body.insertAdjacentHTML('beforeend', html));
  </script>
</head>

 <main>
      <h1>花の15会活動</h1>
      <p>こちらのページは「花の15会活動」のコンテンツを掲載予定です。</p>
      <p><a href="/kanou-jichikai-kairan/">← トップページに戻る</a></p>
    </section>
  </main>

 </body>
</html>
