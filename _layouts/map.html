<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <style>
        /* 地図ページ専用のスタイル */
        /* bodyのスタイルはstyle.cssに任せるため、上書きは最小限に */
        
        main {
            padding: 0;
        }

        #map_container {
            width: 100%;
            height: 500px; /* 地図の高さは固定する */
            margin: 1em 0;
            position: relative;
            z-index: 1;
        }

        #header-container {
            position: relative; /* 固定を解除 */
            top: auto;
            left: auto;
            right: auto;
            z-index: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1em 0;
        }

        #title {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 28px;
            font-weight: bold;
        }

        #legend {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-left: auto;
        }
        #legend img {
            width: 25px;
            height: 41px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .legend-item {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    {% include header_sub.html %}
    <p class="small-text" id="page-desc"></p>
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ site.baseurl }}/js/script.js"></script>
</body>
</html>
