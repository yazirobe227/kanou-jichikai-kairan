<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | 神納東区 </title>
  <meta name="description" content="{{ page.description | default: site.description }}"> <!--  {# SEOにも利用 #} -->
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
   <script>
    // このページに固有の説明文（あれば）
    // Jekyllのフロントマターから動的に設定
    window.pageDescription = '{{ page.description | default: "" }}';
   </script>
  </head>

<body>
  {% if page.layout_type == "top" %}
    {% include header_top.html %}
  {% else %}
    {% include header_sub.html %}
  {% endif %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
